<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <header>
        <div class="row gx-0">
            <div class="col-10 titulo-pagina"><h1>ORÇAMENTO DE VENDA</h1></div>
            <div class="col-2" style="text-align: center"><button class="botao-mais">+</button></div>
        </div>
        <div class="row gx-0">
            <div class="col-12 menu">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-todos-tab" data-bs-toggle="pill" data-bs-target="#pills-todos" type="button" role="tab" aria-controls="pills-todos" aria-selected="true">Todos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-roupas-tab" data-bs-toggle="pill" data-bs-target="#pills-roupas" type="button" role="tab" aria-controls="pills-roupas" aria-selected="false">Roupas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-cestas-tab" data-bs-toggle="pill" data-bs-target="#pills-cestas" type="button" role="tab" aria-controls="pills-cestas" aria-selected="false">Cestas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-malas-tab" data-bs-toggle="pill" data-bs-target="#pills-malas" type="button" role="tab" aria-controls="pills-malas" aria-selected="false">Malas</button>
                      </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-joias-tab" data-bs-toggle="pill" data-bs-target="#pills-joias" type="button" role="tab" aria-controls="pills-joias" aria-selected="false">Joias</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-todos" role="tabpanel" aria-labelledby="pills-todos-tab" tabindex="0">
            </div> 
            <div class="tab-pane fade" id="pills-roupas" role="tabpanel" aria-labelledby="pills-roupas-tab" tabindex="0">
                <!--Carrosel 1-->
                <div class="row gx-0 carrosel">
                    <div id="carouselRoupas1" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imagens/teste-1.jpg" class="d-block w-100" alt="teste-1">
                                <p class="preco-itens">Preço: R$ 01,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-2.jpg" class="d-block w-100" alt="teste-2">
                                <p class="preco-itens">Preço: R$ 02,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-3.jpg" class="d-block w-100" alt="teste-3">
                                <p class="preco-itens">Preço: R$ 03,00</p>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRoupas1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselRoupas1" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!--Carrosel 2-->
                <div class="row gx-0 carrosel">
                    <div id="carouselRoupas2" class="carousel slide">
                        <div class="carousel-inner carrosel-roupas">
                            <div class="carousel-item active">
                                <img src="imagens/teste-2.jpg" class="d-block w-100" alt="teste-1">
                                <p class="preco-itens">Preço: R$ 04,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-1.jpg" class="d-block w-100" alt="teste-2">
                                <p class="preco-itens">Preço: R$ 05,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-3.jpg" class="d-block w-100" alt="teste-3">
                                <p class="preco-itens">Preço: R$ 06,00</p>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRoupas2" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselRoupas2" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!--Carrosel 3-->
                <div class="row gx-0 carrosel">
                    <div id="carouselRoupas3" class="carousel slide">
                        <div class="carousel-inner carrosel-roupas">
                            <div class="carousel-item active">
                                <img src="imagens/teste-3.jpg" class="d-block w-100" alt="teste-1">
                                <p class="preco-itens">Preço: R$ 07,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-1.jpg" class="d-block w-100" alt="teste-2">
                                <p class="preco-itens">Preço: R$ 08,00</p>
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/teste-2.jpg" class="d-block w-100" alt="teste-3">
                                <p class="preco-itens">Preço: R$ 09,00</p>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRoupas3" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselRoupas3" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-cestas" role="tabpanel" aria-labelledby="pills-cestas-tab" tabindex="0">
                Conteudo Cestas
            </div>
            <div class="tab-pane fade" id="pills-malas" role="tabpanel" aria-labelledby="pills-malas-tab" tabindex="0">
                Conteudo Malas
            </div>
            <div class="tab-pane fade" id="pills-joias" role="tabpanel" aria-labelledby="pills-joias-tab" tabindex="0">
                Conteudo Joias
            </div>
            <p style="color: transparent;">Conteúdo para espaçamento</p>
            <p style="color: transparent; font-size: 0.1em;">Conteúdo para espaçamento2</p>
        </div>
    </main>
    <footer>
        <button>FECHAR</button>
    </footer>
    <script src="bootstrap/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
